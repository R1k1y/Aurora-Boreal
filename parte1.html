<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>História - Temporada 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #1a1a2e; /* Fundo escuro */
            color: #e0e0e0; /* Texto claro */
            max-width: 800px; /* Limita a largura para melhor leitura */
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
        }
        h1 {
            color: #e94560;
            text-align: center;
            margin-bottom: 30px;
        }
        .character-name { /* Classe para nomes de personagens */
            font-weight: bold;
            color: #0f3460; /* Cor para o nome do personagem */
            display: block; /* Garante que o nome fique em sua própria linha */
            margin-top: 1.5em; /* Espaço antes do nome do personagem */
            margin-bottom: 0.5em; /* Espaço depois do nome */
            font-size: 1.1em; /* Um pouco maior que o texto normal */
        }
        .dialogue {
            font-style: italic; /* Diálogos em itálico */
            margin-left: 20px; /* Recuo para diálogos */
            border-left: 2px solid #e94560; /* Linha de destaque para diálogos */
            padding-left: 10px;
        }
        .action-text {
            margin-bottom: 1em; /* Espaçamento padrão para parágrafos de ação */
        }
        .info-text { /* Para informações meta, como "informação: Os dois nunca transaram" */
            font-size: 0.9em;
            color: #888;
            margin-top: 1.5em;
            border-top: 1px dashed #444;
            padding-top: 0.5em;
        }
        /* Remover o espaçamento padrão das tags <p> se necessário, ou ajustar */
        p {
            margin-bottom: 1em; /* Espaçamento entre parágrafos */
        }
    </style>
</head>
<body>
    <h1>Aurora Boreal</h1>
    <h2>Temporada 1: O Início</h2>

    <p class="character-name">Personagem</p>
    <p class="action-text">Fala do personagem.</p>

</body>
</html>
